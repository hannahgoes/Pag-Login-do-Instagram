<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Login</title>
    <link rel="icon" href="./img/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Padrão BEM: Isso é um bloco -->
    <div class="container">

        <!-- Padrão BEM: Isso é um bloco dentro de outro bloco -->
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>

        <!-- Padrão BEM: Isso é um bloco dentro de outro bloco -->
        <div class="continue">

            <!-- Padrão BEM: Isso é um elemento -->
            <div class="continue__group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
            

            <div class="profile-photo">
                <img src="./img/perfil-instagram.jpg" alt="Profile">
            </div>

                <a href="a" class="continue__login">Continue como Hannah Góes</a>
                <a href="a" class="continue__logout">Remover conta</a>
            </div>

            <div class="continue__group">
                <p class="continue__not-acount">Não é Hannah Góes?</p>

                <p class="continue__not-acount">
                    <span class="continue__link">Alternar Contas</span>
                    ou
                    <span class="continue__link">Inscreva-se</span>
                </p>
            </div>

            <!-- Padrão BEM: Isso é um bloco dentro de um bloco -->
            <div class="app">

                <!-- Padrão BEM: Isso é um elemento -->
                <p class="app__get">Baixe o Aplicativo</p>

                <!-- Padrão BEM: Isso é um elemento -->
                <div class="app__download">
                    <a href="a" class="app__platform"></a>
                    <a href="b" class="app__platform"></a>
                
                </div>

            </div>

    </div>
</body>
</html>
